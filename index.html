<!DOCTYPE html>
<html>
<head>
  <title>Salary Slip</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .slip {
      border: 1px solid #333; padding: 20px; width: 400px;
    }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #333; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="slip">
    <h2>Salary Slip - September 2025</h2>
    <table>
      <tr><th>Employee Name</th><td>M. Ramzan</td></tr>
      <tr><th>Basic Salary</th><td>5000 AED</td></tr>
      <tr><th>Allowance</th><td>1000 AED</td></tr>
      <tr><th>Deductions</th><td>500 AED</td></tr>
      <tr><th><b>Net Salary</b></th><td><b>5500 AED</b></td></tr>
    </table>
  </div>
</body>
</html>
